</head>
<body>
	<div class="row">

    </div>
	<div id="nav_div" class="row">

	<div id="show_div">
		<div id="qianyue_div" style="display:none;">
			<p>办理签约！</p>

			<label  for="yes">是<input type="radio" value="是" name="qianyue1" class="yes">

			<label  for="no">否<input type="radio" value="否" name="qianyue2" class="no">
			<p class="choice" id="qinayue_p3">3.学生是否已经打印三方协议书？</p>

			<label  for="no">否<input type="radio" value="否" name="qianyue3" class="no">
			<p class="choice" id="qinayue_p4">4.学生是否本科？</p>
			<label  for="yes">是<input type="radio" value="是" name="qianyue4" class="yes">

			<label  for="yes">是<input type="radio" value="是" name="qianyue5" class="yes">
			<label  for="no">否<input type="radio" value="否" name="qianyue5" class="no">
		</div>
		<div id="weiyue_div" style="display:none;">
			<p>办理违约！</p>
			<p>1.学生是否持有企业解约函？</p>
			<label  for="yes">是<input type="radio" value="是" name="weiyue1">
			<label  for="no">否<input type="radio" value="否" name="weiyue1">
			<p>2.学生是否持有违约申请书（本科生需由院系盖章）？</p>
			<label  for="yes">是<input type="radio" value="是" name="weiyue2">
			<label  for="no">否<input type="radio" value="否" name="weiyue2">
			<p>3.学生是否持有原单位三方协议（四份）</p>
			<label  for="yes">是<input type="radio" value="是" name="weiyue3">
			<label  for="no">否<input type="radio" value="否" name="weiyue3">
			<!-- 不是硕士 -->
			<p>4.新公司是否发送offer？</p>
			<label  for="yes">是<input type="radio" value="是" name="weiyue4">
			<label  for="no">否<input type="radio" value="否" name="weiyue4">

		<div id="gaipai_div" style="display:none;">
			<p>办理改派！</p>

			<div id="gp" class="col-md-6">
			  <p class="p1">
			    <span>·原报到证名头是否为单位</span>
			    <label  for="yes">是<input class="yes" name="p1" type="radio" data-p="p2"></label>
			    <label  for="no">否<input class="no" name="p1" type="radio" data-p="p3"></label>

		      <p class="p2">
			    <span>·新报道证明头是否为单位</span>
			    <label for="yes">是<input class="yes" name="p2" type="radio" data-p="p4"></label>
			    <label for="no">否<input class="no" name="p2" type="radio" data-p="n" data-p1-p2-n="<p>需准备材料：</p><p>1.原报到证</p><p>2.原单位解约函</p><a href='student_info1.html' class='print'>3.改派证明</a></p>"></label>
		      </p>
		      <p class="p3">
			    <span>·档案是否在学校</span>
			    <label for="yes">是<input class="yes" name="p3" type="radio" data-p="p4"></label>
			    <label for="no">否<input class="no" name="p3" type="radio" data-p="p5"></label>
		      </p>
		      <p class="p4">
			    <span>·签约单位是否北上广杭津</span>
			    <label for="yes">是<input class="yes" name="p4" type="radio" data-p="y"
				data-p1-p2-p4-y="<p>需准备材料：</p><p>1 原报到证</p><p>2 原单位解约函</p><p>3 新三方协议（白联）</p><p>4 落户通知</p><a href='student_info2.html' class='print'>5.改派证明</a>"
				data-p1-p3-p4-y="<p>需准备材料：</p><p>1 原报到证</p><p>2 新三方协议（白联）</p><p>3 档案改派证明 </p><p>4 落户通知</p><a href='student_info.html' class='print'>5.改派证明</a>"
				data-p1-p3-p5-p6-p4-y="<p>需准备材料：</p><p>1 原报到证 </p><p>2 新三方协议（白联）</p><p>3 档案改派证明</p> <p>4落户通知</p><a href='student_info.html' class='print'>5.改派证明</a>"
				data-p1-p3-p5-p4-y="<p>需准备材料：</p><p>1 原报到证 </p><p>2 新三方协议（白联）</p><p>3落户通知</p><a href='student_info.html' class='print'>4.改派证明</a>"></label>
			    <label for="no">否<input class="no" name="p4" type="radio" data-p="n"
			    data-p1-p2-n="<p>需准备材料：</p><p>1.原报到证</p><p>2.原单位解约函</p><a href='student_info1.html' class='print'>3.改派证明</a></p>"
				data-p1-p2-p4-n="<p>需准备材料：</p><p>1 原报到证 </p><p>2 原单位解约函 </p><p>3 新三方协议（白联）<a href='student_info2.html' class='print'>4.改派证明</a></p>"
				data-p1-p3-p4-n="<p>需准备材料：</p><p>1 原报到证 </p><p>2 新三方协议（白联）</p><p>3 档案在校证明</p><a href='student_info.html' class='print'>4.改派证明</a>"
				data-p1-p3-p5-p6-p4-n="<p>需准备材料：</p><p>1 原报到证 </p><p>2 新三方协议（白联）</p><p>3 档案改派证明</p><a href='student_info.html' class='print'>4.改派证明</a>"
				data-p1-p3-p5-p4-n="<p>需准备材料：</p><p>1 原报到证</p> <p>2 新三方协议（白联）</p><a href='student_info.html' class='print'>3.改派证明</a>"></label>		      
		      <p class="p5">
			    <span>·是否辽宁省内生源</span>
			    <label for="yes">是<input class="yes" name="p5" type="radio" data-p="p6"></label>
			    <label for="no">否<input class="no" name="p5" type="radio" data-p="p4"></label>
		      </p>		
		      <p class="p6">
			    <span>·去原籍开同意改派证明</span>
			    <label for="yes">是<input type="radio" name="p6" class="yes" data-p="p4"></label>
		      </p>
		      <div id="div_restart">
					<button class="restart btn btn-primary">重置</button>
			  </div>
		  	</div>
			<div id="showResults">
				<p id="note" style="display:none;">请持以上材料到招生就业处办理</p>
			</div>
			
		</div>
		<div id="paiqian_div" style="display:none;">
			<p>办理派遣！</p>
			<p>1.是否下月拿毕业证？</p>
			<label  for="yes">是<input type="radio" value="是" name="paiqian1">
			<label  for="no">否<input type="radio" value="否" name="paiqian1">
			<p>2.后台系统中是否有学生生源？</p>
			<label  for="yes">是<input type="radio" value="是" name="paiqian2">
			<label  for="no">否<input type="radio" value="否" name="paiqian2">
			<p>3.学生是否找到录取当年名册？</p>
			<label  for="yes">是<input type="radio" value="是" name="paiqian3">
			<label  for="no">否<input type="radio" value="否" name="paiqian3">
		</div>
		<div id="else_div" style="display:none;">
			<p>办理其他业务，可新添加</p>
		</div>
		<div id="reg" title="会员注册" >
			<p>您还未完成该操作！</p>
			<p>请选择是否观看教程</p>
			<a ><input type="button" value="我要看教程" id="yesVideo_btn"></a>
			<input type="button" value="不了，我知道如何操作" id="noVideo_btn">	
		</div>
		<div  class="mask" style="display:none;"></div>
	</div>
	<script src="js/jquery-2.0.2.js"></script>
	<script >
			//切换窗口函数	
			var shownDiv;
			function shown(){
				$(shownDiv).hide();
				shownDiv='#'+this.id+'_div';
				$(shownDiv).show();	
			}
			//切换窗口
			$('#qianyue').click(shown);
			$('#weiyue').click(shown);
			$('#gaipai').click(shown);
			$('#paiqian').click(shown);
			$('#else').click(shown);

			//改派功能
			var arr = ['p1'];
			var allP = $('#gp p');
			var startP = $('.p1');
			var allInput = $('input');
			// var resultDiv = ;
			$('#gaipai_div .yes').on('click', handleClick);
			$('#gaipai_div .no').on('click', handleClick);

			$('.restart').on('click', function(){
				arr = arr.slice(0,1);
				allP.hide();
				$('#showResults').hide();
				$('#tip').show();
				startP.show();
				allInput.attr('checked',false);
			})

			function handleClick() {
				var _this = $(this),
					p = '';
				if (_this.data('p') === 'y' || _this.data('p') === 'n') {
					arr.push(_this.data('p'));
					var index = arr.join("-");
					// console.log(index);
					$('#showResults').html(_this.data(index)).show(); //没有下一个了，此时输出结果
				} else {
					p = $('.' + _this.data('p'));  //查找下一个应该显示的
					arr.push(_this.data('p'));
					p.show();
				}
				_this.parent().parent().hide();
			}
			$('.print').on('click',function(){
				
					/*var strArr;
					$(arr).each(function(){
							strArr+=this.text;
					});
					alert(strArr);*/
					// url="student_info.html";
					// location.href=url;
					// $(this).href=url;
			});
			//选择"是":
			$('#qianyue_div .yes').on('click', function(){
				$(this).parent().prev().addClass('bg_img');
			});
			//选择"否",出现选择框
			
			//设置遮罩层效果
			var setMask=function(){
				$('.mask').width($(document).width());
				$('.mask').height($(document).height());
				$('.mask').css('left',0);
				$('.mask').css('top',0);
				$('.mask').show();
			}
			var arrV=new Array();
			$('#qianyue_div .no').on('click',function(){
				$(this).parent().parent().siblings().eq(1).removeClass('bg_img');
				//记录当前题号以提供对应视频
				arrV[0]=$(this).parent().parent().siblings().eq(1).id;
				setMask();
				var obj=$('#reg');
				var x=($(window).width()-500)/2;
				var y=($(window).height()-300)/2;
				$('#nav_div').css('backgound-color','red');	
				obj.animate({ opacity: "show", left: x, top:y}, 300);				
			});
			//不看视频
			$('#noVideo_btn').on('click',function(){
				$('.mask').hide();
				$('#reg').hide();
			});
			//看视频
			$('#yesVideo_btn').on('click',function(){
				url="video/1企业发offer_4.mp4";
				location.href=url;
			});
	</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大连理工大学就业办公室</title>
	<link rel="stylesheet" type="text/css" href="css/careerOffice.css">	
</head>
<body>
	<div id="nav_div">
		<a href="qy.html"><input type="button" value="办理签约" id="qyBtn"></a>
		<a href="wy.html"><input type="button" value="办理违约"id="weiyue"></a>
		<a href="gp.html"><input type="button" value="办理改派" id="gaipai"></a>
		<a href="pq.html"><input type="button" value="办理派遣"id="paiqian"></a>
		<a href="all.html"><input type="button" value="其他功能" id="else"></a>
	</div>
	<div id="show_div">
		<div id="paiqian_div">
			<p>办理博士派遣！</p>
			<p>1.学生是否已取得毕业证？</p>
			<label  for="yes">是<input type="radio" value="是" name="pq1" class="yes">
			<label  for="no">否<input type="radio" value="否" name="pq1" class="no">
			<p>2.是否将于下月取得毕业证？</p>
			<label  for="yes">是<input type="radio" value="是" name="pq2" class="yes">
			<label  for="no">否<input type="radio" value="否" name="pq2" class="no">
			<p>3.学生毕业后就业、出国还是暂不就业？</p>
			<label  for="yes">是<input type="radio" value="是" name="pq3" class="yes">
			<label  for="no">否<input type="radio" value="否" name="pq3" class="no">
			<p>4.学生是否已与用人单位签订三方协议</p>
			<label  for="yes">是<input type="radio" value="是" name="pq4" class="yes">
			<label  for="no">否<input type="radio" value="否" name="pq4" class="no">
			<p>5.学生是否已收到国外大学或工作单位的offer？</p>
			<label  for="yes">是<input type="radio" value="是" name="pq5" class="yes">
			<label  for="no">否<input type="radio" value="否" name="pq5" class="no">
			<p>6.大工就业网系统中是否有其生源数据，操作过程请参考视频？</p>
			<label  for="yes">是<input type="radio" value="是" name="pq6" class="yes">
			<label  for="no">否<input type="radio" value="否" name="pq6" class="no">
			<p>7.大工就业网系统中是否有其签约数据，操作过程请参考视频？</p>
			<label  for="yes">是<input type="radio" value="是" name="pq7" class="yes">
			<label  for="no">否<input type="radio" value="否" name="pq7" class="no">
			<p>8.是否自行派遣？</p>
			<label  for="yes">是<input type="radio" value="是" name="pq8" class="yes">
			<label  for="no">否<input type="radio" value="否" name="pq8" class="no">
			<p>9.是否已开具未派遣证明？</p>
			<label  for="yes">是<input type="radio" value="是" name="pq9" class="yes">
			<label  for="no">否<input type="radio" value="否" name="pq9" class="no">
			<p>10.省端系统是否有其生源数据，操作过程请参考视频？</p>
			<label  for="yes">是<input type="radio" value="是" name="pq10" class="yes">
			<label  for="no">否<input type="radio" value="否" name="pq10" class="no">
		</div>
	</div>
	<script src="js/jquery-2.0.2.js"></script>
	<script type="text/javascript" src="js/careerOffice.js"></script>
	<script type="text/javascript" src="js/pq.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人信息</title>	
	<style>#wrapper{border:1px solid #00f;width:50%;height:100%;margin:10% auto;border-radius:10%;text-align:center;padding-top:2%}#wrapper lable,input,select{margin:2%}#wrapper p{font-size:20px}#content{margin-left:auto;margin-right:auto}input,select{width:30%}input[type=submit]{width:40%}
	</style>
</head>
<body>
	<div id="wrapper">
		<p>为确保打印成功，请准确输入个人信息！</p>
	 	<div id="content">
		 	<label for="">毕业年度：</label>
		 	<!-- 动态添加时间 -->
		 	<select name="" id="year">
		 	</select><br>
		 	<label for="" >姓名：</label>
			<input type="text" placeholder="请输入姓名" id="name"><br>
			<!-- 学历还需补充 -->
			<label for="" >学历：</label>
			<select name="" id="academic">
				<option value="本科">本科</option>
				<option value="硕士">硕士</option>
			</select><br>
			<!-- 具体院系还需补充 -->
			<label for="">院系：</label>
			<select name="" id="department" >
				<option value="管理与经济学部" selected="selected">管理与经济学部</option>
				<option value="人文与社会科学学部">人文与社会科学学部</option>
				<option value="数学与科学学院">数学与科学学院</option>
			</select><br>
			<!-- 专业根据院系在student_info文档进行补充 -->
			<label for="">专业：</label>
			<select name="" id="major" >
				<option value="信息管理与信息系统" selected="selected">信息管理与信息系统</option>
				<option value="工商管理">工商管理</option>
				<option value="物流管理">物流管理</option>
			</select><br>
			<label for="">原籍：</label>
			<input type="text" placeholder="请输入原籍全称" id="oldCompany"><br>
			<label for="">新派遣公司：</label>
			<input type="text" placeholder="请输入新派遣公司全称" id="newCompany"><br>
			<input type="submit" value="提交" disabled="true">
		</div> 
	</div>
	<script src="js/jquery-2.0.2.js"></script>
	<script src="js/student_info.js"></script>
</body>
</html>

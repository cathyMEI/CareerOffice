	<script src="./js/jquery-1.11.3.min.js"></script>
	<script>
		//var arr = [$('.p1')];  //用来保存每次点击的选项
		var arr = ['p1'];
		var allP = $('p');
		var startP = $('.p1');
		var allInput = $('input');
		var resultDiv = $('#showResults');
		$('.yes').on('click', handleClick);
		$('.no').on('click', handleClick);

		$('.restart').on('click', function(){
			arr = arr.slice(0,1);
			allP.hide();
			resultDiv.hide();
			startP.show();
			allInput.attr('checked',false);
		})

		function handleClick() {
			var _this = $(this),
				p = '';
			if (_this.data('p') === 'y' || _this.data('p') === 'n') {
				arr.push(_this.data('p'));
				var index = arr.join("-");
				// console.log(index);
				$('#showResults').html(_this.data(index)).show(); //没有下一个了，此时输出结果
			} else {
				p = $('.' + _this.data('p'));  //查找下一个应该显示的
				arr.push(_this.data('p'));
				p.show();
			}
			_this.parent().parent().hide();
		}
		$('.print').on('click',function(){
				// $('#div_printpage').show();
				url="student_info.html"
				location.href=url;
		});
		


	</script>
